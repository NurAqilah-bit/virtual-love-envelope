<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Love Letters 💌</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            overflow: hidden;
        }

        .envelope {
            position: absolute;
            width: 100px;
            height: 60px;
            background-color: #e63946;
            border-radius: 5px;
            cursor: pointer;
            transform: rotate(Math.random() * 20 - 10 + 'deg');
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 30px;
            background-color: #d62828;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .message-card {
            display: none;
            position: absolute;
            width: 250px;
            height: auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        audio {
            display: none;
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const messages = [
            'I love you so much my Darling KAM - sincerely from NUR 💖',
            'You are my favorite person in the whole world 🌎❤️',
            'Every day with you is a beautiful adventure 💑',
            'I’m so lucky to have you by my side ✨',
            'You make my heart smile every single day 😊💖',
            'Just a reminder: I love you more than words can say 😘',
            'I wouldn’t trade our moments for anything else in the world 🌌❤️',
            'You are my sunshine on a rainy day ☀️🌧️',
            'When I think of you, I feel warmth in my heart ❤️',
            'I can’t wait to make more memories with you 💖',
            'You are my greatest blessing ✨❤️',
            'I’m happiest when I’m with you 🥰',
            'Loving you is my favorite thing to do 💞',
            'Forever wouldn’t be long enough with you 💖'
        ];

        for (let i = 0; i < messages.length; i++) {
            const envelope = document.createElement('div');
            envelope.classList.add('envelope');
            envelope.style.left = Math.random() * 90 + 'vw';
            envelope.style.top = Math.random() * 90 + 'vh';

            const messageCard = document.createElement('div');
            messageCard.classList.add('message-card');
            messageCard.textContent = messages[i];

            envelope.addEventListener('click', () => {
                messageCard.style.display = messageCard.style.display === 'block' ? 'none' : 'block';
            });

            document.body.appendChild(envelope);
            document.body.appendChild(messageCard);
        }
    </script>
</body>
</html>
