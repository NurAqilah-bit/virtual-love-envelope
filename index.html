<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Love Letters 💌</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .envelope {
            position: absolute;
            width: 60px;
            height: 40px;
            background-color: #e63946;
            border-radius: 5px;
            cursor: pointer;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            width: 60px;
            height: 20px;
            background-color: #d62828;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .message-card {
            display: none;
            position: absolute;
            width: 250px;
            height: auto;
            background-color: white;
            border: 2px solid #d62828;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="heart-container">
    </div>

    <script>
        const messages = [
            'I love you so much my Darling KAM - sincerely from NUR 💖',
            'You are my favorite person in the whole world 🌎❤️',
            'Every day with you is a beautiful adventure 💑',
            'I’m so lucky to have you by my side ✨',
            'You make my heart smile every single day 😊💖',
            'Just a reminder: I love you more than words can say 😘',
            'I wouldn’t trade our moments for anything else in the world 🌌❤️',
            'You are my sunshine on a rainy day ☀️🌧️',
            'When I think of you, I feel warmth in my heart ❤️',
            'I can’t wait to make more memories with you 💖',
            'You are my greatest blessing ✨❤️',
            'I’m happiest when I’m with you 🥰',
            'Loving you is my favorite thing to do 💞',
            'Forever wouldn’t be long enough with you 💖'
        ];

        const heartContainer = document.querySelector('.heart-container');

        const heartCoordinates = [
            [250, 60], [200, 120], [300, 120], [150, 180], [350, 180],
            [100, 240], [400, 240], [150, 300], [350, 300], [250, 360]
        ];

        messages.forEach((message, index) => {
            const envelope = document.createElement('div');
            envelope.classList.add('envelope');
            envelope.style.left = heartCoordinates[index][0] + 'px';
            envelope.style.top = heartCoordinates[index][1] + 'px';

            const messageCard = document.createElement('div');
            messageCard.classList.add('message-card');
            messageCard.textContent = message;

            envelope.addEventListener('click', () => {
                messageCard.style.display = messageCard.style.display === 'block' ? 'none' : 'block';
                messageCard.style.left = '120px';
                messageCard.style.top = '175px';
                heartContainer.appendChild(messageCard);
            });

            heartContainer.appendChild(envelope);
        });

        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = i % 2 === 0 ? '💙' : '🧡';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 3 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
