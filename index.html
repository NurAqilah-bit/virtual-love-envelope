<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            clip-path: polygon(50% 0%, 100% 38%, 81% 100%, 50% 81%, 19% 100%, 0% 38%);
            background-color: transparent;
        }

        .envelope {
            position: absolute;
            width: 60px;
            height: 40px;
            background-color: #e63946;
            border-radius: 5px;
            cursor: pointer;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            width: 60px;
            height: 20px;
            background-color: #d62828;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .message-card {
            display: none;
            position: absolute;
            width: 250px;
            height: auto;
            background-color: white;
            border: 2px solid #d62828;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .sparkle {
            animation: sparkle 0.5s ease-out;
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="heart-container">
    </div>

    <script>

        ];

        const heartContainer = document.querySelector('.heart-container');

        messages.forEach((message, index) => {
            const envelope = document.createElement('div');
            envelope.classList.add('envelope');

            const angle = (360 / messages.length) * index;
            const radius = 150;
            envelope.style.left = 200 + radius * Math.cos(angle * Math.PI / 180) - 30 + 'px';
            envelope.style.top = 200 + radius * Math.sin(angle * Math.PI / 180) - 20 + 'px';

            const messageCard = document.createElement('div');
            messageCard.classList.add('message-card');
            messageCard.textContent = message;

            envelope.addEventListener('click', () => {
                messageCard.classList.toggle('sparkle');
                messageCard.style.display = messageCard.style.display === 'block' ? 'none' : 'block';
                messageCard.style.left = '75px';
                messageCard.style.top = '175px';
                heartContainer.appendChild(messageCard);
            });

            heartContainer.appendChild(envelope);
        });
    </script>
</body>
</html>
