<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got a Love Letter 💌</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            overflow: hidden;
        }

        #envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #e63946;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        #flap {
            position: absolute;
            top: 0;
            width: 320px;
            height: 110px;
            background-color: #d62828;
            transform-origin: top;
            transition: transform 0.6s ease;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        #message {
            display: none;
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: white;
        }

        #envelope.open #flap {
            animation: flapOpen 0.6s forwards ease-out;
            transform: rotateX(180deg);
        }

        #envelope.open #message {
            display: block;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: orange;
            clip-path: polygon(50% 0%, 100% 38%, 81% 100%, 50% 81%, 19% 100%, 0% 38%);
            animation: float 8s infinite;
            opacity: 0.7;
        }

        .heart.blue {
            background-color: blue;
        }

        @keyframes flapOpen {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(180deg); }
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="envelope" onclick="this.classList.toggle('open')">
        <div id="flap"></div>
        <div id="message"></div>
    </div>

    <script>
        for (let i = 0; i < 60; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            if (i % 2 === 0) heart.classList.add('blue');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 3 + 's';
            document.body.appendChild(heart);
        }
    const messages = [
            'I love you so much my Darling KAM - sincerely from NUR 💖',
            'You are my favorite person in the whole world 🌎❤️',
            'Every day with you is a beautiful adventure 💑',
            'I’m so lucky to have you by my side ✨',
            'You make my heart smile every single day 😊💖',
            'Just a reminder: I love you more than words can say 😘',
            'I wouldn’t trade our moments for anything else in the world 🌌❤️'
        ];

        const messageDiv = document.getElementById('message');

        document.getElementById('envelope').addEventListener('click', () => {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.textContent = randomMessage;
        });
    </script>
</body>
</html>
