<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Love Letters 💌</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #e63946;
            border-radius: 10px;
            cursor: pointer;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            width: 300px;
            height: 100px;
            background-color: #d62828;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .message-card {
            display: none;
            position: absolute;
            width: 250px;
            height: auto;
            background-color: white;
            border: 2px solid #d62828;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            top: 220px;
            left: 25px;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope" onclick="revealMessage()">
    </div>

    <div class="message-card" id="messageCard"></div>

    <script>
        const messages = [
            'I love you so much my Darling KAM - sincerely from NUR 💖',
            'You are my favorite person in the whole world 🌎❤️',
            'Every day with you is a beautiful adventure 💑',
            'I’m so lucky to have you by my side ✨',
            'You make my heart smile every single day 😊💖',
            'Just a reminder: I love you more than words can say 😘',
            'I wouldn’t trade our moments for anything else in the world 🌌❤️',
            'You are my sunshine on a rainy day ☀️🌧️',
            'When I think of you, I feel warmth in my heart ❤️',
            'I can’t wait to make more memories with you 💖',
            'You are my greatest blessing ✨❤️',
            'I’m happiest when I’m with you 🥰',
            'Loving you is my favorite thing to do 💞',
            'Forever wouldn’t be long enough with you 💖'
        ];

        let currentMessage = 0;

        function revealMessage() {
            const messageCard = document.getElementById('messageCard');
            messageCard.textContent = messages[currentMessage];
            messageCard.style.display = 'block';
            currentMessage = (currentMessage + 1) % messages.length;
        }

        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = i % 2 === 0 ? '💙' : '🧡';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 3 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
